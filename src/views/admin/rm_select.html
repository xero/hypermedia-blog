<title>delete post</title>
<article class="post">
	<header>
		<h2>admin</h2>
		<h3><label for="postList">select a post to delete:</label></h3>
	</header>
	<form hx-delete="/delete" hx-confirm="are you sure you want to delete this post?">
		<input type="text" id="post_id" name="post_id" list="postList" placeholder="select a post...">
		<datalist id="postList">
			{{&list}}
		</datalist>
		<button type="submit" id="submitCaptain">submit</button>
	</form>
</article>
